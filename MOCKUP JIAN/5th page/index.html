<html>
 <head>
  <title>
   Help Center
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="header">
   <img alt="Logo" height="40" src="logo.jpg" width="40"/>
   <a href="#">
    PRODUCT
   </a>
   <a href="#">
    SERVERS
   </a>
   <a href="#">
    NEWS
   </a>
   <a href="#">
    ABOUT US
   </a>
   <a href="#">
    ONLINE SERVICES
   </a>
  </div>
  <div class="container">
   <div class="sidebar">
    <img alt="Help Center Agent" height="100" src="logo.jpg" width="100"/>
    <h2>
     Help Center Agent
    </h2>
    <div class="icons">
     <i class="fas fa-phone">
     </i>
     <i class="fas fa-envelope">
     </i>
     <i class="fas fa-mobile-alt">
     </i>
     <i class="fas fa-globe">
     </i>
     <i class="fas fa-map-marker-alt">
     </i>
     <i class="fas fa-comments">
     </i>
    </div>
    <div class="history">
     <p>
      Today
     </p>
     <p>
      Previous 7 days
     </p>
    </div>
   </div>
   <div class="chat">
    <div class="messages">
     <div class="message">
      <img alt="Agent" height="40" src="https://storage.googleapis.com/a1aa/image/MWU4jVVxly4KCt5UfKYS0vTHVM5fajlVDJ9OXbmOO2puQ7oTA.jpg" width="40"/>
      <div class="text">
       Welcome to the help center! How can I help you?
      </div>
     </div>
     <div class="message">
      <div class="text" style="margin-left: auto;">
       Is there a warranty included?
      </div>
      <img alt="User" height="40" src="https://storage.googleapis.com/a1aa/image/ePAjTVYBqJQNO6LbVxx5pLLu5ggZpOTJyfbj0Yf9OtZfCtjOB.jpg" style="margin-left: 10px;" width="40"/>
     </div>
     <div class="message">
      <img alt="Agent" height="40" src="https://storage.googleapis.com/a1aa/image/MWU4jVVxly4KCt5UfKYS0vTHVM5fajlVDJ9OXbmOO2puQ7oTA.jpg" width="40"/>
      <div class="text">
       Yes! If you need any help, just let me know.
      </div>
     </div>
    </div>
    <div class="input">
     <i class="fas fa-headphones">
     </i>
     <i class="fas fa-image">
     </i>
     <i class="fas fa-microphone">
     </i>
     <input placeholder="Type a message..." type="text"/>
    </div>
   </div>
  </div>
 </body>
 <script>
    // Function to send a message
    function sendMessage() {
        const inputField = document.querySelector('.chat .input input'); // Select the input field
        const messageText = inputField.value.trim(); // Get the trimmed value of the input field

        if (messageText) { // Check if the input is not empty
            const messagesContainer = document.querySelector('.chat .messages'); // Select the messages container

            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            // Create the text element for the message
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = messageText; // Set the message text

            // Align the message to the right
            textElement.style.marginLeft = 'auto';

            // Create a user image element
            const userImage = document.createElement('img');
            userImage.src = 'https://storage.googleapis.com/a1aa/image/ePAjTVYBqJQNO6LbVxx5pLLu5ggZpOTJyfbj0Yf9OtZfCtjOB.jpg'; // User image URL
            userImage.alt = 'User ';
            userImage.height = 40; // Set height
            userImage.style.marginLeft = '10px'; // Add margin

            // Append the text and image to the message element
            messageElement.appendChild(textElement);
            messageElement.appendChild(userImage);

            // Append the new message to the messages container
            messagesContainer.appendChild(messageElement);

            // Clear the input field
            inputField.value = '';

            // Scroll to the bottom of the messages container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    // Event listener for the input field to send message on Enter key press
    document.querySelector('.chat .input input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage(); // Call sendMessage function on Enter key press
        }
    });
    
</script>
  </body>
</html>
